<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS linking -->
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
    
    <!-- Bootstrap libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    <title>Admin</title>
</head>
<body>
    <!-- topnav -->
    <div class="nav">
        <h3 style="margin: 15px;">RESTAURANT UI</h3>
    </div>

    <!-- Food category table -->
    <div class="category-table">
        <table class="table">
            <thead class="thead-dark category-thead">
              <tr>
                <th scope="col">Food Category</th>
                <th scope="col"><a href="{{ url_for('categoryForm') }}" class="btn btn-dark">Add +</a></th>
              </tr>
            </thead>
          </table>        
    </div>

    <!-- My Food -->
    <div class="category-table">
        <table class="table">
            <thead class="thead-dark category-thead">
              <tr>
                <th scope="col">My Food</th>
                <th scope="col"><a href="{{ url_for('forms') }}" type="button" class="btn btn-dark">Add +</a></th>
              </tr>
            </thead>
          </table>        
    </div>

    <!-- MENU -->
    <div class="category-table">
      <table class="table">
        <thead class="thead-dark category-thead">
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Items</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          {% for i in categories %}
          <tr>
            <th scope="row">*</th>
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
          </tr>
          {% endfor %}
      </table>
    </div>
</body>
</html>
